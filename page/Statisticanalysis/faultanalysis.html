<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>故障分析</title>
	</head>
	<link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css">
	<body>
		 <style>
		        .layui-btn {
		            width: 100px;
		            display: inline-block;
		            height: 30px;
		            line-height: 30px;
		            padding: 0 20px;
		            background-color: #009688;
		            color: #fff;
		            white-space: nowrap;
		            text-align: center;
		            font-size: 14px;
		            border: none;
		            border-radius: 2px;
		            cursor: pointer;
		        }
		        .layui-nav .layui-nav-more {
		            content: '';
		            width: 0;
		            height: 0;
		            border-style: solid dashed dashed;
		            border-color: #fff transparent transparent;
		            overflow: hidden;
		            cursor: pointer;
		            transition: all .2s;
		            -webkit-transition: all .2s;
		            position: absolute;
		            top: 50%;
		            right: 15px;
		            margin-top: -3px;
		            border-width: 6px;
		            border-top-color: rgba(255,255,255,.7);
		        }
		    </style>
	</body>
		</head>
		<body>
		<div class="weadmin-body" style="margin-left: 3%;">
			 <div class="layui-row">
				 <form class="layui-form layui-col-md12 we-search layui-form-pane">
				 <span style="margin-left:30px"><b>故障时间：</b></span>
				 <div class="layui-inline" >
					 <input class="layui-input"  placeholder="故障时间" name="installationtime" id="installationtime">

				 </div>
				 <span style="margin-left:30px"><b>故障类型：</b></span>
				 <div class="layui-inline" >
				 	<select name="id" id="id">

				 	</select>
				 </div>
			    <button class="layui-btn" type="button" id="bth"><i class="layui-icon">&#xe615;搜索</i></button>
				<button class="layui-btn layui-bg-blue" type="button" style="background-color:#c2c2c2" onclick="WeAdminShow('新增客户','./addfaultanalysis.html',800,600)">新增客户</button>



				 </form>

		    <table class="layui-table"  lay-filter="problem" id="problem"></table>
		</div>
		</div>

		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" id="del">删除</a>
		</script>
	</body>
		 <script src="../../lib/layui-v2.5.5/layui.js"></script>
	<script>
		layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider','jquery','form'], function() {
		    var laydate = layui.laydate //日期
		        , laypage = layui.laypage //分页
		        , layer = layui.layer //弹层
		        , table = layui.table //表格
		        , carousel = layui.carousel //轮播
		        , upload = layui.upload //上传
		        , element = layui.element //元素操作
		        , $ = layui.jquery
		        , form = layui.form
		        , slider = layui.slider; //滑块//执行一个laydate实例
			laydate.render({
				elem: '#installationtime' //指定元素
			});
		    //执行一个 table 实例

			table.render({
				elem: '#problem'
				,url:'http://127.0.0.1:8080/selectfau'
				,id: 'userTable'
				,width: 1200
				,cols: [[ //表头
					{field: 'fid',width:150, title: '序号'}
					, {field: 'faultdescription',width:250, title: '故障描述'}
					, {field: 'faulttype',width:250, title: '故障类型'}
					, {field: 'analyze',width:250, title: '故障分析'}
					,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:250}
				]]
				,height: 600
				,page:true
				,limit:3
			});

			$.get('http://127.0.0.1:8080/allFaulttype',function(result){
				var str="<option value=''>请选择</option>";
				$(result).each(function() {
					str+="<option value="+this.id+">"+this.faulttype+"</option>";
				})
				$("#id").html(str);
				form.render('select');

			});

			$("#bth").on("click",function(){
				table.reload('userTable', {
					where: { //设定异步数据接口的额外参数，任意设
						id:$("#id").val(),
						installationtime:$("#installationtime").val(),
					}
					,page: {
						curr: 1 //重新从第 1 页开始
					}

				});


			})

			window.WeAdminShow = function(title, url, w, h) {
					if(title == null || title == '') {
						title = false;
					};
					if(url == null || url == '') {
						url = "404.html";
					};
					if(w == null || w == '') {
						w = ($(window).width() * 0.9);
					};
					if(h == null || h == '') {
						h = ($(window).height() - 50);
					};
					layer.open({
						type: 2,
						area: [w + 'px', h + 'px'],
						fix: false, //不固定
						width:w,
						height:h,
						maxmin: true,
						shadeClose: true,
						shade: 0.4,
						title: title,
						content: url,
						success:function () {
							
						},end: function(layero, index){
							table.reload('userTable');
						}
					});
				}
			table.on('tool(problem)',function(obj){
				var data=obj.data;
				if(obj.event=='del'){
					layer.confirm("确定要删除该行数据吗？",function(index){
						$.ajax({
							type:"get",
							url:"http://127.0.0.1:8080/delOne",
							data:{"fid":data.fid},
							dataType:"text",
							success:function(result){
								if(result=='true'){
									layer.msg("删除成功");
								}else{
									layer.msg("删除失败");
								}
							}
						})
						obj.del();
						layer.close(index);
					})
				}
				else if(obj.event=='edit'){
					layer.open({
						type: 2
						,title: '修改故障分析'
						,content: "updfaultanalysis.html"
						,area: ['800px', '600px']
						,offset: 'auto'
						,success:function(layero, index){
							// 获取子页面的iframe
							var iframe = window['layui-layer-iframe' + index];
							// 向子页面的全局函数child传参
							iframe.getId(data.fid);
						}
						,end: function(layero, index){
							table.reload('userTable');
						}
					});
				}
			})
		})
	</script>
</html>
