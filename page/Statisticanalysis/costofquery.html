<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>费用查询</title>
	</head>
	<link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css">
	<body>

		</head>
	</body>
		<body>
		<form class="layui-form layui-col-md12 we-search layui-form-pane">
		<div class="weadmin-body" style="margin-left: 3%;">
			 <div class="layui-row">

				 <span style="margin-left:30px"><b>费用时间：</b></span>
				 <div class="layui-inline" >
				 	<input class="layui-input"  placeholder="费用时间" name="inputtime" id="inputtime">
				 </div>
				 <span style="margin-left:30px"><b>费用类型：</b></span>
				 <div class="layui-inline" >
				 	<select name="aftertype" id="aftertype">
				 		<option value="0">请选择</option>
						<option value="1">安装费用</option>
						<option value="2">维修费用</option>
						<option value="3">保养费用</option>
				 	</select>
				 </div>
			    <button class="layui-btn" type="button" lay-filter="sreach"  id="bth"><i class="layui-icon">&#xe615;搜索</i></button>
				
				 </div>


			<script type="text/html" id="barDemo">
				<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
				<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" id="del">删除</a>
			</script>
			<table class="layui-table"  lay-filter="problem" id="problem"></table>
		</div>
		</form>
	</body>
	<script src="../../lib/layui-v2.5.5/layui.js"></script>
	<script>
		layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider','jquery','form'], function() {
		    var laydate = layui.laydate //日期
		        , laypage = layui.laypage //分页
		        , layer = layui.layer //弹层
		        , table = layui.table //表格
		        , carousel = layui.carousel //轮播
		        , upload = layui.upload //上传
		        , element = layui.element //元素操作
		        , $ = layui.jquery
		        , form = layui.form
		        , slider = layui.slider; //滑块//执行一个laydate实例
			laydate.render({
				elem: '#inputtime' //指定元素
			});
		    //执行一个 table 实例
		    table.render({
				elem: '#problem'
				,url:'http://127.0.0.1:8080/costselectall'
				,id: 'testReload'
				,width: 1200
				,cols: [[
		            {field:'cid',title:"序号"}
		            , {field: 'mname',width:150, title: '操作员'}
		            , {field: 'address',width:150, title: '地址'}
		            , {field: 'cost',width:150, title: '费用'}
					, {field: 'sparepartcost',width:150, title: '备件费用'}
					, {field: 'inputtime',width:150, title: '录入时间'}
					, {field: 'dataentryclerk',width:150, title: '录入人'}
					, {field: 'coding',width:150, title: '产品编号'}
					, {field: 'aftertype',width:150, title: '费用类型',templet:function (d) {
						if (d.aftertype==1){
							return "安装费用";
						}else if (d.aftertype==2){
							return "维修费用";
						}else if (d.aftertype==3){
							return "保养费用";
						}
						}}
		            ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
		        ]]
				,height: 600
		        ,page: true
				,limit:1
		    });
			$("#bth").on("click",function(){
		        table.reload('testReload', {
		            where: { //设定异步数据接口的额外参数，任意设
						inputtime: $("#inputtime").val()
		                ,aftertype: $("#aftertype").val()

		                //…
		            }
		            ,page: {
		                curr: 1 //重新从第 1 页开始
		            }
		        });
		})
		    $('.btnArr .layui-btn').on('click', function(){
		        var type = $(this).data('type');
		        active[type] ? active[type].call(this) : '';
		    });
			
			
			window.WeAdminShow = function(title, url, w, h) {
					if(title == null || title == '') {
						title = false;
					};
					if(url == null || url == '') {
						url = "404.html";
					};
					if(w == null || w == '') {
						w = ($(window).width() * 0.9);
					};
					if(h == null || h == '') {
						h = ($(window).height() - 50);
					};
					layer.open({
						type: 2,
						area: [w + 'px', h + 'px'],
						fix: false, //不固定
						width:w,
						height:h,
						maxmin: true,
						shadeClose: true,
						shade: 0.4,
						title: title,
						content: url,
						success:function () {
							
						},end: function(layero, index){
							table.reload('userTable');
						}
					});
				}
			table.on('tool(problem)',function(obj){
				var data=obj.data;
				if(obj.event=='del'){
					layer.confirm("确定要删除该行数据吗？",function(index){
						$.ajax({
							type:"get",
							url:"http://127.0.0.1:8080/delcost",
							data:{"cid":data.cid},
							dataType:"text",
							success:function(result){
								if(result=='true'){
									layer.msg("删除成功");
								}else{
									layer.msg("删除失败");
								}
							}
						})
						obj.del();
						layer.close(index);
					})
				}
				else if(obj.event=='edit'){
					layer.open({
						type: 2
						,title: '修改费用信息'
						,content: "updcost.html"
						,area: ['800px', '600px']
						,offset: 'auto'
						,success:function(layero, index){
							// 获取子页面的iframe
							var iframe = window['layui-layer-iframe' + index];
							// 向子页面的全局函数child传参
							iframe.getId(data.cid);
						}
						,end: function(layero, index){
							table.reload('testReload');
						}
					});
				}
			})
		})
	</script>
</html>
