<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>新增备件类型</title>
	</head>
	<link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css">

	<link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
	<link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
	<body style="padding-top: 30px;background-color: white;height: 100%">
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 0px;text-align: center">
		<legend><h3>新增备件类型</h3></legend>
	</fieldset>
		<div class="weadmin-body" style="height: 500px">
		    <form class="layui-form layui-form-pane" id="form" style="width: 700px;margin:0 auto">
				<br/>
		        <div class="layui-row">
					<div class="layui-form-item">
						<label class="layui-form-label">备件名称</label>
						<div class="layui-input-block">
							<input type="text" name="tname" lay-verify="required" lay-reqtext="备件名称不能为空!" placeholder="请输入备件名称" autocomplete="off" class="layui-input">
						</div>
					</div>
					<br/><br/>
					<div class="layui-form-item">
						<label class="layui-form-label">规格</label>
						<div class="layui-input-block">
							<input type="text" name="specification" lay-verify="required" lay-reqtext="规格不能为空!" placeholder="请输入规格" autocomplete="off" class="layui-input">
						</div>
					</div><br/><br/>
		            <div class="layui-form-item">
						<div class="layui-form-item" align="center">
							<button class="layui-btn"  lay-submit="" lay-filter="demo">保存</button>
							<button class="layui-btn layui-bg-gray" type="reset" onclick="x_admin_close()">关闭</button>
						</div>
		             </div>
				</div>
		    </form>
		</div>
	</body>
	<script src="../../lib/layui-v2.5.5/layui.js"></script>
	<script src="../../static/js/SpareParts/addSpareParts.js">

	</script>
</html>
