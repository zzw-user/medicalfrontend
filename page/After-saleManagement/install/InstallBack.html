<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>安装回访</title>
	</head>
	<link rel="stylesheet" href="../../../lib/layui-v2.5.5/css/layui.css">
	<body>
		 <style></style>
		</head>
		<body>
		<div class="weadmin-body" style="margin-left: 3%;">
		    <form class="layui-form" style="width: 1150px;">
		        <div class="layui-row">
		            <div class="layui-col-md8">
		                <div class="layui-form-item layui-inline">
		                    <div style="padding: 10px;">回访客户名称</div>
		                    <div class="layui-input-inline">
		                        <input type="text" name="pname" id="pname" lay-verify="title" autocomplete="off" class="layui-input">
		                    </div>
		                </div>
		                <div class="layui-form-item layui-inline">
		                    <div style="padding: 10px;">回访类型</div>
		                    <div class="layui-input-inline">
		                        <input type="text" name="way" id="way" lay-verify="title" autocomplete="off" class="layui-input">
		                    </div>
		                </div>
						<input type="hidden" name="aftertype" value="1">
						</div>
		            <div class="layui-col-md4">
		                <div class="layui-form-item layui-inline" style="margin-left: 30px;margin-top: 40px;">
		                    <button class="layui-btn layui-bg-blue" type="button" lay-submit lay-filter="formDemo"><i class="layui-icon">&#xe615;搜索</i></button>
		                    <button class="layui-btn" type="reset" style="background-color:#c2c2c2">重置</button>
							<button class="layui-btn layui-bg-blue" type="button" style="background-color:#c2c2c2" onclick="WeAdminShow('录入回访记录','./addInstallBack.html',550,400)">新增</button>
		                </div>
		            </div>
		        </div>
		    </form>
			<script type="text/html" id="barDemo">
				<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">修改</a>
			  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
			</script>
		    <table class="layui-table" id="problem" lay-filter="test"></table>
		</div>
	</body>
		 <script src="../../../lib/layui-v2.5.5/layui.js"></script>
	<script>
		layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider','jquery','form'], function() {
		    var laydate = layui.laydate //日期
		        , laypage = layui.laypage //分页
		        , layer = layui.layer //弹层
		        , table = layui.table //表格
		        , carousel = layui.carousel //轮播
		        , upload = layui.upload //上传
		        , element = layui.element //元素操作
		        , $ = layui.jquery
		        , form = layui.form
		        , slider = layui.slider; //滑块//执行一个laydate实例
		    //执行一个 table 实例
		    table.render({
				elem: '#problem'
				,id:'testReload'
				,height: 450
				,width:1020
				,url: 'http://127.0.0.1:8080/Repairback/selePayareturnvisit?aftertype=1' //数据接口
				,type:'get'
				,dataType:'json'
				,crossDomain:true
				,cols: [[ //表头
		            {type:'numbers',title:"序号"}
		            , {field: 'pname',width:200, title: '回访客户名称'}
		            , {field: 'way',width:200, title: '回访方式'}
		            , {field: 'describe',width:200, title: '描述'}
		            , {field: 'realname',width:200, title: '记录人员'}
					, {field: 'writetime',width:200, title: '记录时间'}
		            , {fixed: 'right', width:178, align:'center',title:'操作',toolbar: '#barDemo'}
		        ]]
		        ,page: true
		    });
		    form.on('submit(formDemo)', function(data){
		        table.reload('testReload', {
		            where: { //设定异步数据接口的额外参数，任意设
						pname : $("#pname").val(),
						way :$("#way").val()
		                //…
		            }
		            ,page: {
		                curr: 1 //重新从第 1 页开始
		            }
		        });
		})
			table.on('tool(test)',function(obj) {
				var data = obj.data;
				if (obj.event === 'del') {
					layer.confirm('真的删除么?',function(index) {
						$.ajax({
							url : "http://127.0.0.1:8080/Repairback/delPayareturnvisit",
							type : "post",
							data : {
								pid: data.pid
							},
							dataType : "text",
							success : function(e) {
								if (e) {
									layer.msg("删除成功");
								} else {
									layer.msg("删除失败");
								}
							}
						});

					});
				}else if (obj.event === 'detail') {
					WeAdminShow('修改安装回访记录','./updateInstallBack.html?pid='+data.pid,550,400);
				}
			});
		    $('.btnArr .layui-btn').on('click', function(){
		        var type = $(this).data('type');
		        active[type] ? active[type].call(this) : '';
		    });
			
			
			window.WeAdminShow = function(title, url, w, h) {
					if(title == null || title == '') {
						title = false;
					};
					if(url == null || url == '') {
						url = "404.html";
					};
					if(w == null || w == '') {
						w = ($(window).width() * 0.9);
					};
					if(h == null || h == '') {
						h = ($(window).height() - 50);
					};
					layer.open({
						type: 2,
						area: [w + 'px', h + 'px'],
						fix: false, //不固定
						width:w,
						height:h,
						maxmin: true,
						shadeClose: true,
						shade: 0.4,
						title: title,
						content: url,
						success:function () {
							
						},end:function () {
							table.reload('testReload');
			            }
					});
				}
		})
	</script>
</html>
