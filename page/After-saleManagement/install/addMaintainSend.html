	<script src="../../../lib/layui-v2.5.5/layui.js"></script>

<script>
	layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider', 'jquery', 'form'],
			function() {
				var laydate = layui.laydate //日期
						,
						laypage = layui.laypage //分页
						,
						layer = layui.layer //弹层
						,
						table = layui.table //表格
						,
						carousel = layui.carousel //轮播
						,
						upload = layui.upload //上传
						,
						element = layui.element //元素操作
						,
						$ = layui.jquery,
						form = layui.form,
						slider = layui.slider; //滑块//执行一个laydate实例
				//常规用法
				laydate.render({
					elem: '#test1'
					,type: 'datetime'
				});
				$("#operator").load('http://127.0.0.1:8081/SendaSingleInstallation/getMpuser', function(result) {
					const data = eval(result);
					var str;
					str+="<option value=''>请选择</option>";
					$(data).each(function(i, o) {
						str+="<option value='" + o.mpid + "'>" + o.realname + "</option>"
					});
					$("#operator").append(str);
					form.render("select");
				});
				$("#coding").blur(function(){
					var coding=$("#coding").val();
					$.post('http://127.0.0.1:8081/SendaSingleInstallation/getproductByCoding',{coding:coding},function(result){
						if (result){

						}else {
							layer.msg("对不起，没有该产品编码！");
							var coding=$("#coding").val('');
						}

					})
				})
				form.on('submit(formDemo2)', function(data) {
					var province = $("#province").val();
					var area = $("#area").val();
					var city= $("#city").val();
					var site = $("#site").val();
					var str = province+' '+city+' '+area+' '+site;
					$("#address").val(str);
					$.ajax({
						url: 'http://127.0.0.1:8081/SendaSingleInstallation/addDeliveryByAid',
						type: 'get',
						contentType: 'application/x-www-form-urlencoded; charset=UTF-8',
						data: $("#pro").serialize(),
						dataType: 'text',
						success: function(result) {

							if (result == "ok") {
								layer.msg("新增成功！", function() {
									x_admin_close()
								})
							} else {
								layer.msg("新增失败！", function() {
									x_admin_close()
								})
							}
						}
					})
					return false;
				});

			})
	/*关闭弹出框口*/
	function x_admin_close() {
		var index = parent.layer.getFrameIndex(window.name);
		parent.layer.close(index);
	}

	function getUrlParam(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
		r = window.location.search.substr(1).match(reg); // 匹配目标参数
		if (r != null) return decodeURI(r[2]); // 返回参数值
		return null; // 如果不存在，返回null
	}
</script>
