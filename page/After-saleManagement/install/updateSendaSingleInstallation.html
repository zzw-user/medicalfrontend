<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>新增安装派单</title>
	</head>
	<link rel="stylesheet" href="../../../lib/layui-v2.5.5/css/layui.css">
	<style>
		dl>dd{
			cursor: pointer;
		}
	</style>
	<body>
		<div class="weadmin-body">
			<form class="layui-form" id="pro" lay-filter="example">
				<blockquote class="layui-elem-quote">修改安装派单</blockquote>
				<div class="layui-row">
					<div class="layui-col-md12" style="margin-left: 70px;">
						<div class="layui-form-item layui-inline" style="width: 200px;">
							<label class="layui-form-label" style="margin-left: -40px;">安装人员</label>
							<div class="layui-input-inline" style="width: 200px">
								<select name="operator" id="operator" lay-verify="required">
								</select>

							</div>

						</div>
						<input type="hidden" name="did">
						<div class="layui-form-item layui-inline">
							<div style="padding: 10px;">安装地址</div>
							<div class="layui-input-inline">
								<input type="text" name="address" lay-verify="required" lay-reqtext="安装地址是必填项，岂能为空？" autocomplete="off" class="layui-input">
							</div>
						</div>

						<div class="layui-form-item layui-inline">
							<div style="padding: 10px;">安装日期</div>
							<div class="layui-input-inline">
								<input type="text" name="sj" class="layui-input" lay-verify="required" id="test1" placeholder="yyyy-MM-dd HH:mm:ss">
							</div>
						</div>
						<div class="layui-form-item layui-inline">
							<div style="padding: 10px;">产品编码</div>
							<div class="layui-input-inline">
								<input type="text" name="coding" lay-verify="required" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-inline">
							<div style="padding: 10px;">联系电话</div>
							<div class="layui-input-inline">
								<input type="text" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
							</div>
						</div>
						<input type="hidden" name="aftertype" value="1">
						<div class="layui-form-item layui-inline" style="margin-top: 11%;">
							<div class="layui-form-item">
								<button class="layui-btn layui-bg-blue" type="button" lay-submit lay-filter="formDemo2">保存</button>
								<button class="layui-btn layui-bg-gray" type="reset" onclick="x_admin_close()">关闭</button>
							</div>
						</div>
					</div>

				</div>
			</form>
		</div>
	</body>
	<script src="../../../lib/layui-v2.5.5/layui.js"></script>
	<script>
		layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider', 'jquery', 'form'],
			function() {
				var laydate = layui.laydate //日期
					,
					laypage = layui.laypage //分页
					,
					layer = layui.layer //弹层
					,
					table = layui.table //表格
					,
					carousel = layui.carousel //轮播
					,
					upload = layui.upload //上传
					,
					element = layui.element //元素操作
					,
					$ = layui.jquery,
					form = layui.form,
					slider = layui.slider; //滑块//执行一个laydate实例
				//常规用法
				laydate.render({
					elem: '#test1'
					,type: 'datetime'
				});
				var did=getUrlParam("did");
				$.post( 'http://127.0.0.1:8080/SendaSingleInstallation/getDeliveryByDid',{did:did},function (result) {
					console.log(result);

					$("#operator").load('http://127.0.0.1:8080/SendaSingleInstallation/getMpuser', function(result) {
						const data = eval(result);
						$(data).each(function(i, o) {
							$("#operator").append("<option value=" + o.mpid + ">" + o.realname + "</option>")
						});
						$("#operator").val(result.operator);
						form.render("select");
					});
					$("#test1").val(result.deliverytime);

					form.val('example',result);
				});
				$("#coding").blur(function(){
					var coding=$("#coding").val();
					$.post('http://127.0.0.1:8080/SendaSingleInstallation/getproductByCoding',{coding:coding},function(result){
						if (result==null || result==''){
							layer.msg("对不起，没有该产品编码！");
							var coding=$("#coding").val('');
						}else {
						}

					})
				})
				form.on('submit(formDemo2)', function(data) {
					$.ajax({
						url: 'http://127.0.0.1:8080/SendaSingleInstallation/updateDeliveryByAid',
						type: 'get',
						contentType: 'application/x-www-form-urlencoded; charset=UTF-8',
						data: $("#pro").serialize(),
						dataType: 'text',
						success: function(result) {

							if (result == "ok") {
								layer.msg("修改成功！", function() {
									x_admin_close()
								})
							} else {
								layer.msg("修改失败！", function() {
									x_admin_close()
								})
							}
						}
					})
					return false;
				});

			})
		/*关闭弹出框口*/
		function x_admin_close() {
			var index = parent.layer.getFrameIndex(window.name);
			parent.layer.close(index);
		}

		function getUrlParam(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
			r = window.location.search.substr(1).match(reg); // 匹配目标参数
			if (r != null) return decodeURI(r[2]); // 返回参数值
			return null; // 如果不存在，返回null
		}
	</script>
</html>
