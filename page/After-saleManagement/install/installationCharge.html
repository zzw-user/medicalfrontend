<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>安装费用</title>
	</head>
	<link rel="stylesheet" href="../../../lib/layui-v2.5.5/css/layui.css">
	<body>

		</head>
		<body>
		<div class="weadmin-body" style="margin-left: 3%;">
		    <form class="layui-form" style="width: 1150px;">
		        <div class="layui-row">
		            <div class="layui-col-md8">
		                <div class="layui-form-item layui-inline">
		                    <div style="padding: 10px;">安装人</div>
		                    <div class="layui-input-inline">
		                        <input type="text" name="mname" id="mname" lay-verify="title" autocomplete="off" class="layui-input">
		                    </div>
		                </div>
		                <div class="layui-form-item layui-inline">
		                    <div style="padding: 10px;">安装地址</div>
		                    <div class="layui-input-inline">
		                        <input type="text" name="address" id="address" lay-verify="title" autocomplete="off" class="layui-input">
		                    </div>
		                </div>
						</div>
		            <div class="layui-col-md4">
		                <div class="layui-form-item layui-inline" style="margin-left: 150px;margin-top: 40px;">
		                    <button class="layui-btn layui-bg-blue" type="button" lay-submit lay-filter="formDemo">查询</button>
		                    <button class="layui-btn" type="reset" style="background-color:#c2c2c2">重置</button>
							<button class="layui-btn layui-bg-blue" type="button" style="background-color:#c2c2c2" onclick="WeAdminShow('录入安装费用','./addInstallationCharge.html',750,500)">新增</button>
		                </div>
		            </div>
		        </div>
		    </form>
			<script type="text/html" id="barDemo">
			  <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
			  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
			</script>
		    <table class="layui-table" id="problem" lay-filter="test"></table>
		</div>
	</body>
		 <script src="../../../lib/layui-v2.5.5/layui.js"></script>
	<script>
		layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider','jquery','form'], function() {
		    var laydate = layui.laydate //日期
		        , laypage = layui.laypage //分页
		        , layer = layui.layer //弹层
		        , table = layui.table //表格
		        , carousel = layui.carousel //轮播
		        , upload = layui.upload //上传
		        , element = layui.element //元素操作
		        , $ = layui.jquery
		        , form = layui.form
		        , slider = layui.slider; //滑块//执行一个laydate实例
		    //执行一个 table 实例
		    table.render({
		        elem: '#problem'
		        ,id:'testReload'
		        ,height: 450
				,width:1150
		        ,url: 'http://127.0.0.1:8080/Cost/getCost' //数据接口
		        ,title: '问题状态表'
		        ,type:'get'
		        ,dataType:'json'
		        ,crossDomain:true
		        ,cols: [[ //表头
		            {type:'numbers',title:"序号"}
		            , {field: 'realname',width:200, title: '安装人'}
		            , {field: 'address',width:200, title: '安装地址'}
		            , {field: 'cost',width:200, title: '费用'}
		            , {field: 'inputtime',width:200, title: '录入时间'}
					, {field: 'dataentryclerk',width:200, title: '录入人'}
					, {field: 'coding',width:150, title: '产品编码'}
					, {field: 'phone',width:150, title: '联系电话'}
		            , {fixed: 'right', width:178, align:'center',title:'操作', toolbar: '#barDemo'}
		        ]]
		        ,page: true
		    });
		    form.on('submit(formDemo)', function(data){
		        table.reload('testReload', {
		            where: { //设定异步数据接口的额外参数，任意设
						address:$("#address").val(),
						mname:$("#mname").val()
		                //…
		            }
		            ,page: {
		                curr: 1 //重新从第 1 页开始
		            }
		        });
		})
			table.on('tool(test)', function(obj){
				var data = obj.data;
				//console.log(obj)
				if(obj.event == 'del'){
					layer.confirm('真的删除行么', function(index){
						$.get("http://127.0.0.1:8080/Cost/delCost?cid="+data.cid,function (ret) {
							if (ret){
								layer.msg("删除成功！");
								table.reload('testReload');
							}else {
								layer.msg("删除失败！")
							}
						})
					});


				} else if(obj.event == 'edit'){
					WeAdminShow('修改安装费用','./updateInstallationCharge.html?cid='+data.cid,750,500);
				}
			});
		    $('.btnArr .layui-btn').on('click', function(){
		        var type = $(this).data('type');
		        active[type] ? active[type].call(this) : '';
		    });
			
			
			window.WeAdminShow = function(title, url, w, h) {
					if(title == null || title == '') {
						title = false;
					};
					if(url == null || url == '') {
						url = "404.html";
					};
					if(w == null || w == '') {
						w = ($(window).width() * 0.9);
					};
					if(h == null || h == '') {
						h = ($(window).height() - 50);
					};
					layer.open({
						type: 2,
						area: [w + 'px', h + 'px'],
						fix: false, //不固定
						width:w,
						height:h,
						maxmin: true,
						shadeClose: true,
						shade: 0.4,
						title: title,
						content: url,
						success:function () {
							
						},end:function () {
							table.reload('testReload');
			            }
					});
				}
		})
	</script>
</html>
