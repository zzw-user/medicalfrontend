<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<link rel="stylesheet" href="../../../lib/layui-v2.5.5/css/layui.css">
	<style>
	</style>
	<body>
		<div><span style="font-size: 1.875rem; margin-left: 3.125rem;"><b>新增维修记录</b></span></div>
		<br>
		<br>
		<div class="weadmin-body">
					<div class="layui-row">
						<form class="layui-form layui-col-md12 we-search">
							<br>
							 <span style="margin-left:80px"><b>维修人员：</b></span>
							 <div class="layui-input-inline" >
								<select name="cateid">
									<option>请选择</option>
									<option>管理员角色</option>
									<option>操作员角色</option>
								</select>
							</div>
								<span style="margin-left:30px"><b>维修地址：</b></span>
							<div class="layui-inline" >
								<input class="layui-input" placeholder="维修地址" name="start" id="start">
							</div><br><br><br>

								<div class="layui-upload">
									 <span style="margin-left:65px"><b>维修前拍照：</b></span>
								  <button type="button" class="layui-btn" id="test1" style="margin-left:5px">上传图片</button>
								  <div class="layui-upload-list">
								    <img class="layui-upload-img" id="demo1">
								    <p id="demoText"></p>
								  </div>
								</div>
								<div class="layui-upload">
									 <span style="margin-left:65px"><b>维修后拍照：</b></span>
								  <button type="button" class="layui-btn" id="test2" style="margin-left:5px">上传图片</button>
								  <div class="layui-upload-list">
								    <img class="layui-upload-img" id="demo2">
								    <p id="demoTexts"></p>
								  </div>
								</div>
							<span style="margin-left:80px"><b>维修日期：</b></span>
							 <div class="layui-input-inline" >
							   <input class="layui-input" placeholder="维修日期" name="start" id="">
							</div>
								<span style="margin-left:60px"><b>产品编码：</b></span>
							<div class="layui-inline" >
								<input class="layui-input" placeholder="产品编码" name="start" id="">
							</div><br><br>
							<span style="margin-left:105px"><b>区域：</b></span>
							 <div class="layui-input-inline" >
								<select name="cateid">
									<option>请选择</option>
									<option>管理员角色</option>
									<option>操作员角色</option>
								</select>
							</div>
								<span style="margin-left:30px"><b>备件编码：</b></span>
							<div class="layui-inline" >
								<input class="layui-input" placeholder="备件编码" name="start" id="">
							</div><br><br>
                            <br>
                            <span style="margin-left:75px"><b>故障类型：</b></span>
                            <div class="layui-input-inline" >
                                <select name="cateid">
                                    <option>请选择</option>
                                    <option>管理员角色</option>
                                    <option>操作员角色</option>
                                </select>
                            </div>
                            <span style="margin-left:25px"><b>故障描述：</b></span>
                            <div class="layui-inline" >
                                <input class="layui-input" placeholder="故障描述" name="start" id="">
                            </div>

                            <br>
                            <br>
                            <br>

                            <span style="margin-left:75px"><b>故障分析：</b></span>
                            <div class="layui-inline" >
                                <input class="layui-input" placeholder="故障分析" name="start" id="">
                            </div>
                            <br>
							<br>
							  <div class="layui-form-item">
							    <span style="margin-left:80px"><b>维修状态：</b></span>
							      <input type="radio" name="sex" value="1" title="未开始" checked="">
							      <input type="radio" name="sex" value="2" title="处理中">
							      <input type="radio" name="sex" value="3" title="已完成">
							  </div>
							<br>
							<br>
							<br>
							<div style="margin-left: 12.5rem;">
								 <button type="submit" class="layui-btn" lay-submit="" >保存</button>
								 <button type="reset" class="layui-btn layui-btn-primary">重置</button>
							</div>
						</form>
                    </div>
					</div>
	          </body>
             <script src="../../../lib/layui-v2.5.5/layui.js"></script>
				<script>
					layui.use(['form', 'layedit', 'laydate','upload'], function(){
						var form = layui.form
								,layer = layui.layer
								,layedit = layui.layedit
								,laydate = layui.laydate
								,$ = layui.jquery
                                ,upload = layui.upload;

						//日期
						laydate.render({
							elem: '#date'
						});
						laydate.render({
							elem: '#date1'
						});
	                      var uploadInst = upload.render({
	                        elem: '#test1'
	                        ,url: 'https://httpbin.org/post' //改成您自己的上传接口
	                        ,before: function(obj){
	                          //预读本地文件示例，不支持ie8
	                          obj.preview(function(index, file, result){
	                            $('#demo1').attr('src', result); //图片链接（base64）
	                          });
	                        }
	                        ,done: function(res){
	                          //如果上传失败
	                          if(res.code > 0){
	                            return layer.msg('上传失败');
	                          }
	                          //上传成功
	                        }
	                        ,error: function(){
	                          //演示失败状态，并实现重传
	                          var demoText = $('#demoText');
	                          demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
	                          demoText.find('.demo-reload').on('click', function(){
	                            uploadInst.upload();
	                          });
	                        }
	                      });
						  var uploadInsts = upload.render({
						    elem: '#test2'
						    ,url: 'https://httpbin.org/post' //改成您自己的上传接口
						    ,before: function(obj){
						      //预读本地文件示例，不支持ie8
						      obj.preview(function(index, file, result){
						        $('#demo2').attr('src', result); //图片链接（base64）
						      });
						    }
						    ,done: function(res){
						      //如果上传失败
						      if(res.code > 0){
						        return layer.msg('上传失败');
						      }
						      //上传成功
						    }
						    ,error: function(){
						      //演示失败状态，并实现重传
						      var demoTexts = $('#demoTexts');
						      demoTexts.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
						      demoTexts.find('.demo-reload').on('click', function(){
						        uploadInst.upload();
						      });
						    }
						  });

					});
				</script>
</html>
