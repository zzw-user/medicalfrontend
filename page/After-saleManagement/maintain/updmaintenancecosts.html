<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<link rel="stylesheet" href="../../../lib/layui-v2.5.5/css/layui.css">
<style>


</style>
<body>
<div><span style="font-size: 1.875rem; margin-left: 3.125rem;"><b>修改维修费用</b></span></div>
<br>
<br>
<div class="weadmin-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 we-search" lay-filter="example" id="form">
            <br>
            <span style="margin-left:80px"><b>维修人员：</b></span>
            <div class="layui-input-inline" style="width:185px">
                <select name="operator" id="operator">

                </select>
            </div>
            <input type="hidden" name="cid">
            <span style="margin-left:65px"><b>维修地址：</b></span>
            <div class="layui-inline" >
                <input class="layui-input" placeholder="维修地址" name="address" lay-reqtext="维修地址不能为空！">
            </div><br><br>

            <span style="margin-left:80px"><b>联系电话：</b></span>
            <div class="layui-input-inline" >
                <input class="layui-input" placeholder="联系电话" name="phone" lay-reqtext="联系电话不能为空！">
            </div>
            <span style="margin-left:60px"><b>产品编码：</b></span>
            <div class="layui-inline" >
                <input class="layui-input" placeholder="产品编码" name="coding" lay-reqtext="产品编码不能为空！" id="coding">
            </div><br><br>
            <span style="margin-left:80px"><b>录入时间：</b></span>
            <div class="layui-inline" >
                <input class="layui-input" placeholder="录入时间" name="inputtime" lay-reqtext="录入时间不能为空！">
            </div>
            <span style="margin-left:72px"><b>录入人：</b></span>
            <div class="layui-inline" >
                <input class="layui-input" placeholder="录入人" name="dataentryclerk" lay-reqtext="录入人不能为空！">
            </div>
            <br><br>
            <span style="margin-left:80px"><b>备件费用：</b></span>
            <div class="layui-inline" >
                <input class="layui-input" placeholder="费用" name="sparepartcost" lay-reqtext="备件费用不能为空！">
            </div>
            <span style="margin-left:70px"><b>总费用：</b></span>
            <div class="layui-inline" >
                <input class="layui-input" placeholder="总费用" name="cost" lay-reqtext="总费用不能为空！">
            </div>
            <br><br>
            <input type="hidden" name="aftertype" value="2">
            <br>
            <br>
            <br>
            <div style="margin-left: 12.5rem;">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">保存</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </form>
    </div>
    </div>
</body>
<script src="../../../lib/layui-v2.5.5/layui.js"></script>
<script src="../../../static/js/After-saleManagement/maintain/jquery.min.js"></script>
<script src="../../../static/js/After-saleManagement/maintain/updmaintenancecosts.js"></script>
</html>
