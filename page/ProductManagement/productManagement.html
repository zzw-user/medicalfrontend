<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>产品管理</title>
</head>
<link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css">

<style>

</style>
</head>
<body>
<div class="weadmin-body" style="margin-left: 12%;">
    <form class="layui-form" style="width: 1350px;">
        <div class="layui-row">
            <div class="layui-col-md8">
                <div class="layui-form-item layui-inline">
                    <div style="padding: 10px;">产品名称</div>
                    <div class="layui-input-inline">
                        <input type="text" id="pname" id="issueCoding" lay-verify="title" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <div style="padding: 10px;">产品编码</div>
                    <div class="layui-input-inline">
                        <input type="text" id="coding"  lay-verify="title" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <div style="padding: 10px;">产品类型</div>
                    <div class="layui-input-inline">
                        <select id="typeid" lay-filter="aihao" >

                        </select>
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <div style="padding: 10px;">仓库名称</div>
                    <div class="layui-input-inline" >
                        <select id="wid" lay-filter="aihao" >

                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-col-md4">
                <div class="layui-form-item layui-inline" style="margin-left: 30px;margin-top: 40px;">
                    <button class="layui-btn layui-bg-blue" type="button" lay-submit lay-filter="formDemo" id="bth">查询</button>

                    <button class="layui-btn layui-bg-blue" type="button" style="background-color:#c2c2c2" onclick="WeAdminShow('新增','./addProduct.html',800,400)">导入bom单</button>
                </div>
            </div>
        </div>
    </form>

    <table class="layui-hide" align="center" lay-filter="problem" id="problem"></table>
</div>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" id="del">删除</a>
</script>

</body>
<script src="../../lib/layui-v2.5.5/layui.js"></script>
<script>
    layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider','jquery','form'], function() {
        var laydate = layui.laydate //日期
                , laypage = layui.laypage //分页
                , layer = layui.layer //弹层
                , table = layui.table //表格
                , carousel = layui.carousel //轮播
                , upload = layui.upload //上传
                , element = layui.element //元素操作selectWarehouse
                , $ = layui.jquery
                , form = layui.form
                , slider = layui.slider; //滑块//执行一个laydate实例
        $.get('http://127.0.0.1:8080/selectProducttype',function(result){
            var str="<option value=''>请选择</option>";
            $(result).each(function() {
                str+="<option value="+this.id+">"+this.typename+"</option>";
            })
            $("#typeid").html(str);

            form.render('select');

        });
        $.get('http://127.0.0.1:8080/selectWarehouse',function(result){
            var str="<option value=''>请选择</option>";
            $(result).each(function() {
                str+="<option value="+this.wid+">"+this.wname+"</option>";
            })
            $("#wid").html(str);

            form.render('select');

        });
        $("#bth").on("click",function(){
            table.reload('userTable', {
                where: { //设定异步数据接口的额外参数，任意设
                    pname :  $("#pname").val(),
                    coding :  $("#coding").val(),
                    typeid :  $("#typeid").val(),
                    wid :  $("#wid").val(),
                }
                ,page: {
                    curr: 1 //重新从第 1 页开始
                }

            });


        })

        //执行一个 table 实例

        table.render({
            elem: '#problem'
            ,url:'http://127.0.0.1:8080/selectProduct'
            ,id: 'userTable'
            ,width: 1200
            ,cols: [[ //表头
                {field: 'pid', title: '序号'}
                ,{field: 'pname', title: '产品名称'}
                ,{field: 'coding', title: '产品编码'}
                ,{field: 'model', title: '规格型号'}
                ,{field: 'createtime    ', title: '入库日期', templet: '<div>{{ layui.util.toDateString(d.latestTime, "yyyy-MM-dd HH:mm:ss") }}</div>'}
                ,{field: 'bomname', title: 'bom名称'}
                ,{field: 'typename', title: '产品类型'}
                ,{field: 'inmoney', title: '入库金额'}
                ,{field: 'wname', title: '仓库名称'}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}

            ]]
            ,height: 600
            ,page:true
            ,limit:5
        });
        form.on('submit(formDemo)', function(data){
            table.reload('testReload', {
                where: { //设定异步数据接口的额外参数，任意设
                    issueCoding: $("#issueCoding").val()
                    ,issueTypeId: $("#issueTypeId").val()
                    ,problemTypes: $("#problemTypes").val()
                    ,issueName: $("#issueName").val()
                    ,isStartUsing: $("#isStartUsing").val()
                    //…
                }
                ,page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
        })
        $('.btnArr .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });


        window.WeAdminShow = function(title, url, w, h) {
            if(title == null || title == '') {
                title = false;
            };
            if(url == null || url == '') {
                url = "404.html";
            };
            if(w == null || w == '') {
                w = ($(window).width() * 0.9);
            };
            if(h == null || h == '') {
                h = ($(window).height() - 50);
            };
            layer.open({
                type: 2,
                area: [w + 'px', h + 'px'],
                fix: false, //不固定
                width:w,
                height:h,
                maxmin: true,
                shadeClose: true,
                shade: 0.4,
                title: title,
                content: url,
                success:function () {

                },end:function () {
                }
            });
        }
        table.on('tool(problem)',function(obj){
            var data=obj.data;
            if(obj.event=='del'){
                layer.confirm("确定要删除该行数据吗？",function(index){
                    $.ajax({
                        type:"get",
                         url:"http://127.0.0.1:8080/delProduct",
                        data:{"pid":data.pid},
                        dataType:"text",
                        success:function(result){
                            if(result=='true'){
                                layer.msg("删除成功");
                            }else{
                                layer.msg("删除失败");
                            }
                        }
                    })
                    obj.del();
                    layer.close(index);
                })
            }
            else if(obj.event=='edit'){
                layer.open({
                    type: 2
                    ,title: '修改产品'
                    ,content: "updateProduct.html"
                    ,area: ['800px', '600px']
                    ,offset: 'auto'
                    ,success:function(layero, index){
                        // 获取子页面的iframe
                        var iframe = window['layui-layer-iframe' + index];
                        // 向子页面的全局函数child传参
                        iframe.getId(data.pid);
                    }
                    ,end: function(layero, index){
                        table.reload('userTable');
                    }
                });
            }
        })

    })
</script>
</html>
