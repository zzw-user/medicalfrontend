<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>新增角色</title>
    <link rel="stylesheet" href="layui/layui.js" />
    <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>新增角色</legend>
</fieldset>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-form-item" style="margin-top: 40px">
        <label class="layui-form-label">角色名称：</label>
        <div class="layui-input-block">
            <input type="text" name="rname" autocomplete="off" placeholder="请输入角色名称" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item" align="center" style="margin-top: 45px">
        <button class="layui-btn"  lay-submit="" lay-filter="demo2">保存</button>
        <button class="layui-btn"  lay-submit="" lay-filter="demo2">关闭</button>
    </div>

</form>
<script src="./layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
                ,layer = layui.layer
                ,layedit = layui.layedit
                ,laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });



    });

</script>
</body>
</html>
