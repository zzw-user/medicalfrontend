<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>新增角色</title>
    <script src="../../lib/layui-v2.5.5/layui.js"></script>
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css">

    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body >
<form class="layui-form" id="form">


    <div class="layui-fluid" style="height: 100%">
        <div class="layui-card" style="height: 100%"    >

            <div class="layui-form layui-card-header layuiadmin-card-header-auto" style="text-align: center; height: 550px">
                <div class="layui-form-item" >

                    <h1 style="margin-bottom: 40px;margin-top: 30px;">新增角色</h1>
                    <div class="layui-inline" style="margin-left: -30px;">
                        <label class="layui-form-label" >角色名称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="rname"  style="width: 250px;" lay-verify="required" lay-reqtext="角色名不能为空!" placeholder="请输入角色名" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div></div>

                    <div class="layui-inline" style="margin-top: 40px;margin-left: -30px;">
                        <label class="layui-form-label">角色等级</label>
                        <div class="layui-input-inline">
                            <input type="text" name="hierarchy"style="width: 250px;"  lay-reqtext="角色等级不能为空！" lay-verify="number|Ndouble" placeholder="请输入角色等级" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item"   style="margin-top: 40px;margin-left: 40px;">
                        <button class="layui-btn"  lay-submit="" lay-filter="demo">保存</button>
                        <button class="layui-btn layui-bg-gray" type="reset" onclick="x_admin_close()">关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</form>
<script src="./layui/layui.js" charset="utf-8"></script>
<script src="../../static/js/SystemManagement/addRole.js">


</script>
</body>
</html>
