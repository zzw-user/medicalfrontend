<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>新增用户</title>
    <script src="../../lib/layui-v2.5.5/layui.js"></script>
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css">
</head>
<body style="padding-top: 30px;background-color: white;">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 0px;text-align: center">
    <legend><h3>新增用户信息</h3></legend>
</fieldset>
<form class="layui-form layui-form-pane" action="" id="form" style="width: 700px;margin:0 auto">
    <div class="layui-form-item ">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="mname" lay-verify="required" lay-reqtext="用户名不能为空！" placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
    </div>
<br/>
    <div class="layui-form-item">
        <label class="layui-form-label">真实姓名</label>
        <div class="layui-input-block">
            <input type="text" name="realname" lay-verify="required" lay-reqtext="姓名不能为空！" placeholder="请输入姓名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <br/>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input type="password" name="password" lay-verify="required" lay-reqtext="密码不能为空！" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <br/>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-inline">
                <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-inline">
                <input type="text" name="mailbox" lay-verify="email" autocomplete="off" class="layui-input">
            </div>
        </div>

    </div>
    <br/>

    <div class="layui-form-item">
        <label class="layui-form-label">生日</label>
        <div class="layui-input-block">
            <input type="text" name="birthday" id="date1" lay-verify="required" lay-reqtext="生日不能为空！" placeholder="请选择时间" autocomplete="off" class="layui-input">
        </div>
    </div>
    <br/>
    <div class="layui-form-item">
        <label class="layui-form-label">微信</label>
        <div class="layui-input-block">
            <input type="text" name="wechatid" lay-verify="required" lay-reqtext="微信不能为空！" placeholder="请输入微信" autocomplete="off" class="layui-input">
        </div>
    </div>
    <br/>
    <div class="layui-form-item">
        <label class="layui-form-label">QQ</label>
        <div class="layui-input-block">
            <input type="text" name="qq" lay-verify="required" lay-reqtext="QQ不能为空！" placeholder="请输入QQ" autocomplete="off" class="layui-input">
        </div>
    </div>
    <br/>
    <div class="layui-form-item">
        <label class="layui-form-label">角色</label>
        <div class="layui-input-block">
            <select name="roleid" id="roleid" lay-filter="aihao">

            </select>
        </div>
    </div>
    <br/>


    <div class="layui-form-item" pane="">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="0" title="男" checked="">
            <input type="radio" name="sex" value="1" title="女">

        </div>
    </div>

    <br/>
    <div class="layui-form-item">
        <label class="layui-form-label">居住地址</label>
        <div class="layui-input-block">
            <textarea  name="address" lay-verify="required" lay-reqtext="地址不能为空！" placeholder="请输入地址" autocomplete="off" class="layui-textarea"></textarea>
        </div>

    </div>
    <br/>
    <div class="layui-form-item" align="center">
        <button class="layui-btn"  lay-submit="" lay-filter="demo">保存</button>
        <button class="layui-btn layui-bg-gray" type="reset" onclick="x_admin_close()">关闭</button>
    </div>
    <br/>
    <br/>
    </div>
</form>

<script src="../../static/js/SystemManagement/addUserManagement.js">


</script>
</body>
</html>
