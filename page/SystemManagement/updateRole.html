<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>修改角色</title>
    <script src="../../lib/layui-v2.5.5/layui.js"></script>
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 0px;">
    <legend>修改角色</legend>
</fieldset>
<form class="layui-form layui-form-pane" action="" id="form" lay-filter="example">
    <input type="hidden" name="rid">
    <div class="layui-form-item">
        <label class="layui-form-label">角色名称:</label>
        <div class="layui-input-block">
            <input type="text" name="rname" lay-verify="required" lay-reqtext="角色名不能为空!" placeholder="请输入角色名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">角色等级:</label>
        <div class="layui-input-block">
            <input type="text" name="hierarchy"  lay-reqtext="角色等级不能为空！" lay-verify="number|Ndouble" placeholder="请输入角色等级" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" align="center" style="margin-top: 45px">
        <button class="layui-btn"  lay-submit="" lay-filter="demo">保存</button>
        <button class="layui-btn layui-bg-gray" type="reset" onclick="x_admin_close()">关闭</button>
    </div>

</form>
<script src="./layui/layui.js" charset="utf-8"></script>
<script src="../../static/js/SystemManagement/UpdateRole.js">


</script>
</body>
</html>
