<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>新增客户</title>
    <script src="../../lib/layui-v2.5.5/layui.js"></script>
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css">
</head>




<body style="padding-top: 30px;background-color: white;">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 0px;text-align: center">
    <legend><h3>新增客户信息</h3></legend>
</fieldset>
<form class="layui-form layui-form-pane" action="" id="form" style="width: 700px;margin:0 auto">
    <div class="layui-form-item ">
        <label class="layui-form-label">客户名称</label>
        <div class="layui-input-block">
            <input type="text" name="cname" lay-verify="required" lay-reqtext="客户名不能为空!" placeholder="请输入客户名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <br/>
    <div class="layui-form-item">
        <label class="layui-form-label">联系号码</label>
        <div class="layui-input-block">
            <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
        </div>
    </div>
    <br/>
    <div class="layui-form-item">
        <label class="layui-form-label">居住地址</label>
        <div class="layui-input-block">
            <input type="text" name="address" lay-verify="required" lay-reqtext="地址不能为空!" placeholder="请输入地址" autocomplete="off" class="layui-input">
        </div>
    </div>

    <br/>
    <div class="layui-form-item">
        <label class="layui-form-label">IP</label>
        <div class="layui-input-block">
            <input type="text" name="ip" lay-verify="required" lay-reqtext="IP不能为空!" placeholder="请输入地址" autocomplete="off" class="layui-input">
        </div>
    </div>




    <br/>
    <div class="layui-form-item" align="center">
        <button class="layui-btn"  lay-submit="" lay-filter="demo">保存</button>
        <button class="layui-btn layui-bg-gray" type="reset" onclick="x_admin_close()">关闭</button>
    </div>
    <br/>
    <br/>
    </div>
</form>









<script src="./layui/layui.js" charset="utf-8"></script>
<script src="../../static/js/SystemManagement/addClient.js">


</script>
</body>
</html>
