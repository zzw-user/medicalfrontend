<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>修改客户</title>
    <script src="../../lib/layui-v2.5.5/layui.js"></script>
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 0px;">
    <legend>修改客户信息</legend>
</fieldset>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">客户名</label>
        <div class="layui-input-block">
            <input type="text" name="cname" autocomplete="off" placeholder="请输入客户名" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-block">
            <input type="text" name="phone" autocomplete="off" placeholder="请输入手机号" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">居住地址</label>
        <div class="layui-input-block">
            <input type="text" name="address" autocomplete="off" placeholder="请输入居住地址" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" align="center">
        <button class="layui-btn"  lay-submit="" lay-filter="demo2">保存</button>
        <button class="layui-btn"  lay-submit="" lay-filter="demo2">关闭</button>
    </div>

</form>
<script src="./layui/layui.js" charset="utf-8"></script>
<script src="../../static/js/SystemManagement/UpdateClient.js">


</script>
</body>
</html>
