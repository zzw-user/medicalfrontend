<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>角色管理</title>
</head>

<link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css">
<link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
<link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
<style>

    .layui-nav .layui-nav-more {
        content: '';
        width: 0;
        height: 0;
        border-style: solid dashed dashed;
        border-color: #fff transparent transparent;
        overflow: hidden;
        cursor: pointer;
        transition: all .2s;
        -webkit-transition: all .2s;
        position: absolute;
        top: 50%;
        right: 15px;
        margin-top: -3px;
        border-width: 6px;
        border-top-color: rgba(255,255,255,.7);
    }
</style>
</head>
<body>
    <div class="layui-fluid">
        <div class="layui-card">
    <div class="layui-form layui-card-header layuiadmin-card-header-auto" style="text-align: center;">
        <div class="layui-form-item" >
            <div class="layui-inline">
                <label class="layui-form-label">角色名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="rname" id="rname" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">角色等级</label>
                <div class="layui-input-inline">
                    <input type="text" name="hierarchy" id="hierarchy" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <button class="layui-btn layuiadmin-btn-comm" data-type="reload" lay-submit lay-filter="formDemo">
                    <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                </button>
            </div>
        </div>
    </div>

            <div class="layui-card-body">
                <div style="padding-bottom: 10px;">
                    <button class="layui-btn layuiadmin-btn-list" data-type="add" onclick="WeAdminShow('新增角色','./addRole.html',500,450)">添加</button>

                </div>
                <table class="layui-table" align="center" id="problem" lay-filter="problem"></table>
                <script type="text/html" id="barDemo">
                    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>

                </script>
            </div>

        </div>
    </div>

</body>
<script src="../../lib/layui-v2.5.5/layui.js"></script>
<script src="../../static/js/SystemManagement/RoleManagement.js"></script>
</html>
