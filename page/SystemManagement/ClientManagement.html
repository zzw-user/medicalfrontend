<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>客户管理</title>
</head>
<link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css">

<style>
    .layui-btn {
        width: 100px;
        display: inline-block;
        height: 30px;
        line-height: 30px;
        padding: 0 20px;
        background-color: #009688;
        color: #fff;
        white-space: nowrap;
        text-align: center;
        font-size: 14px;
        border: none;
        border-radius: 2px;
        cursor: pointer;
    }
    .layui-nav .layui-nav-more {
        content: '';
        width: 0;
        height: 0;
        border-style: solid dashed dashed;
        border-color: #fff transparent transparent;
        overflow: hidden;
        cursor: pointer;
        transition: all .2s;
        -webkit-transition: all .2s;
        position: absolute;
        top: 50%;
        right: 15px;
        margin-top: -3px;
        border-width: 6px;
        border-top-color: rgba(255,255,255,.7);
    }
</style>
</head>
<body>
<div class="weadmin-body" style="margin-left: 12%;">
    <form class="layui-form" style="width: 1150px;">
        <div class="layui-row">
            <div class="layui-col-md8">
                <div class="layui-form-item layui-inline">
                    <div style="padding: 10px;">客户名称</div>
                    <div class="layui-input-inline">
                        <input type="text" name="cname" id="issueCoding" lay-verify="title" autocomplete="off" class="layui-input">
                    </div>
                </div>


            </div>
            <div class="layui-col-md4">
                <div class="layui-form-item layui-inline" style="margin-left: 165px;margin-top: 40px;">
                    <button class="layui-btn layui-bg-blue" type="button" lay-submit lay-filter="formDemo">查询</button>
                    <button class="layui-btn layui-bg-blue" type="button" style="background-color:#c2c2c2" onclick="WeAdminShow('新增客户','./addClient.html',600,300)">新增客户</button>
                </div>
            </div>
        </div>
    </form>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
    <table class="layui-table" align="center" id="problem"></table>
</div>
</body>
<script src="../../lib/layui-v2.5.5/layui.js"></script>
<script src="../../static/js/SystemManagement/ClientManagement.js">

</script>
</html>
