<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>保养记录评估</title>
	</head>
	<link rel="stylesheet" href="./css/layui.css">
	<body>
		<div class="weadmin-body">
		    <form class="layui-form" action="" lay-filter="example">
		        <blockquote class="layui-elem-quote">保养派单</blockquote>
						  <div class="layui-form-item">
						     <label class="layui-form-label">保养人员</label>
						     <div class="layui-input-inline">
						       <select name="interest" lay-filter="aihao">
						      
						      
						       </select>
						     </div>
						 
					   
					       <label class="layui-form-label">保养地址：</label>
					       <div class="layui-input-inline">
					         <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
					       </div>
		            </div>
					<div class="layui-form-item">
					<div class="layui-upload">
					 <label class="layui-form-label">保养前拍照：</label>
					  <div class="layui-upload-list">
					    
						 <button type="button" class="layui-btn layui-btn-primary" id="test1"><img class="layui-upload-img" id="demo1"></button>
					    <p id="demoText"></p>
					  </div>
					</div> 
					 </div>
					<div class="layui-form-item">
					  <div class="layui-upload">
					   <label class="layui-form-label">保养后拍照：</label>
					    <div class="layui-upload-list">
					      
					  	 <button type="button" class="layui-btn layui-btn-primary" id="test1"><img class="layui-upload-img" id="demo1"></button>
					      <p id="demoText"></p>
					    </div>
					  </div>
					  </div>
		<div class="layui-form-item">
		       <label class="layui-form-label">保养日期：</label>
		       <div class="layui-input-inline">
		         <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
		       </div>
		
		       <label class="layui-form-label">产品编码：</label>
			   <div class="layui-input-inline">
		         <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
		     
		</div>
		</div>
		<div class="layui-form-item" pane="">
		    <label class="layui-form-label">保养状态：</label>
		    <div class="layui-input-block">
		      <input type="radio" name="like1" lay-skin="primary" title="未开始" value="未开始" checked="">
		      <input type="radio" name="like1" lay-skin="primary" title="处理中" value="处理中">
		      <input type="radio" name="like1" lay-skin="primary" title="已完成" value="已完成">
		    </div>
		  </div>
		  <div class="layui-form-item layui-form-text">
		      <label class="layui-form-label">保养评估：</label>
		      <div class="layui-input-block">
		        <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
		      </div>
		    </div>
		<div class="layui-form-item">
		
		            <div class="layui-form-item">
		               <div class="layui-input-block">
		                 <button class="layui-btn" lay-submit lay-filter="formDemo">保存</button>
		                 <button type="reset" class="layui-btn layui-btn-primary">重置</button>
		               </div>
		             </div>
		    </form>
		</div>
	</body>
	<script src="js/jquery-1.12.4.js"></script>
	 <script src="./layui.js" charset="utf-8"></script>
	<script>
		layui.use(['form', 'layedit', 'laydate'], function(){
		  var form = layui.form
		  ,layer = layui.layer
		  ,layedit = layui.layedit
		  ,laydate = layui.laydate;
		  
		  //日期
		  laydate.render({
		    elem: '#date'
		  });
		  laydate.render({
		    elem: '#date1'
		  });
		  
		  //创建一个编辑器
		  var editIndex = layedit.build('LAY_demo_editor');
		 
		  //自定义验证规则
		  form.verify({
		    title: function(value){
		      if(value.length < 5){
		        return '标题至少得5个字符啊';
		      }
		    }
		    ,pass: [
		      /^[\S]{6,12}$/
		      ,'密码必须6到12位，且不能出现空格'
		    ]
		    ,content: function(value){
		      layedit.sync(editIndex);
		    }
		  });
		  
		  //监听指定开关
		  form.on('switch(switchTest)', function(data){
		    layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
		      offset: '6px'
		    });
		    layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
		  });
		  
		  //监听提交
		  form.on('submit(demo1)', function(data){
		    layer.alert(JSON.stringify(data.field), {
		      title: '最终的提交信息'
		    })
		    return false;
		  });
		 
		  //表单赋值
		  layui.$('#LAY-component-form-setval').on('click', function(){
		    form.val('example', {
		      "username": "贤心" // "name": "value"
		      ,"password": "123456"
		      ,"interest": 1
		      ,"like[write]": true //复选框选中状态
		      ,"close": true //开关状态
		      ,"sex": "女"
		      ,"desc": "我爱 layui"
		    });
		  });
		  
		  //表单取值
		  layui.$('#LAY-component-form-getval').on('click', function(){
		    var data = form.val('example');
		    alert(JSON.stringify(data));
		  });
		  
		});
	</script>
</html>
