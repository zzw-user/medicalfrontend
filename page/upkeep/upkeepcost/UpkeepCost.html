	<script>

		layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider','jquery','form'], function() {
		    var laydate = layui.laydate //日期
		        , laypage = layui.laypage //分页
		        , layer = layui.layer //弹层
		        , table = layui.table //表格
		        , carousel = layui.carousel //轮播
		        , upload = layui.upload //上传
		        , element = layui.element //元素操作
		        , $ = layui.jquery
		        , form = layui.form
		        , slider = layui.slider; //滑块//执行一个laydate实例

			table.render({
				elem: '#problem'
				,url:'http://127.0.0.1/Cost/getCost'
				,id:'toolbarDemos'
				,limit:8
				,height:520
				,width:1150
				,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
				,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
					title: '提示'
					,layEvent: 'LAYTABLE_TIPS'
					,icon: 'layui-icon-tips'
				}]
				,cols: [
					[
						{field:'cid',width:150,title:"序号"}
						, {field: 'realname',width:150, title: '保养人'}
						, {field: 'address',width:300, title: '保养地址'}
						, {field: 'cost',width:150, title: '费用'}
						, {field: 'inputtime',width:150, title: '录入时间'}
						, {field: 'dataentryclerk',width:150, title: '录入人'}
						, {field: 'coding',width:150, title: '产品编码'}
						, {field: 'phone',width:150, title: '联系电话'}
						,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
					]
				]
				,page: true

			});
			$('#reload').on('click',function(){

				table.reload('toolbarDemos',{
					where: {
						address:$("#address").val(),
						mname:$("#realname").val()
					}
				})
				return false;
			});
			table.on('tool(test)', function(obj){
				var data = obj.data;
				//console.log(obj)

				if(obj.event == 'del'){

					layer.confirm('真的删除行么', function(index){
						$.ajax({
							url:"http://127.0.0.1/Cost/delCost",
							type:"post",
							data:{cid:data.cid},
							dataType:"text",
							success:function(e){
								if(e=='true'){
									layer.msg("删除成功");
									obj.del();
								}else {
									layer.msg("删除失败");
								}
							}

						});

					});
				}else if(obj.event === 'edit'){
					WeAdminShow('修改保养费用','./UpdateUpkeepCost.html?cid='+data.cid,700,500);
				}

				//工具栏事件

			});
		    $('.btnArr .layui-btn').on('click', function(){
		        var type = $(this).data('type');
		        active[type] ? active[type].call(this) : '';
		    });
			
			
			window.WeAdminShow = function(title, url, w, h) {
					if(title == null || title == '') {
						title = false;
					};
					if(url == null || url == '') {
						url = "404.html";
					};
					if(w == null || w == '') {
						w = ($(window).width() * 0.9);
					};
					if(h == null || h == '') {
						h = ($(window).height() - 50);
					};
					layer.open({
						type: 2,
						area: [w + 'px', h + 'px'],
						fix: false, //不固定
						width:w,
						height:h,
						maxmin: true,
						shadeClose: true,
						shade: 0.4,
						title: title,
						content: url,
						success:function () {
							
						},end:function () {
			            }
					});
				}
		})
