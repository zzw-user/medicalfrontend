<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>录入保养回访记录</title>
	</head>
	<link rel="stylesheet" href="./css/layui.css">
	<body>
		<div class="weadmin-body">
		    <form class="layui-form" id="pro">
		        <blockquote class="layui-elem-quote">录入保养回访记录</blockquote>
						  <div class="layui-form-item">
						     <label class="layui-form-label">操作员：</label>
						     <div class="layui-input-inline">
						       <select name="interest" lay-filter="aihao">
						      
						      
						       </select>
						     </div>
						 
					   
					       <label class="layui-form-label">回访人名：</label>
					       <div class="layui-input-inline">
					         <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
					       </div>
		            </div>
					
				<div class="layui-form-item">
				       <label class="layui-form-label">回访方式：</label>
				       <div class="layui-input-inline">
				      <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
				       </div>
				
				       <label class="layui-form-label">录入日期：</label>
				       <div class="layui-input-inline">
				         <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
				       </div>
				</div>	
		
		<div class="layui-form-item">
		       <label class="layui-form-label">描述：</label>
		       <div class="layui-input-inline">
		      <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
		       </div>    
		</div>
		<div class="layui-form-item">
		
		            <div class="layui-form-item">
		               <div class="layui-input-block">
		                 <button class="layui-btn" lay-submit lay-filter="formDemo">保存</button>
		                 <button type="reset" class="layui-btn layui-btn-primary">重置</button>
		               </div>
		             </div>
		    </form>
		</div>
	</body>
	 <script src="./layui.js" charset="utf-8"></script>
	<script>
	layui.use(['form', 'layedit', 'laydate'], function(){
	  var form = layui.form
	  ,layer = layui.layer
	  ,layedit = layui.layedit
	  ,laydate = layui.laydate;
	  
	  //日期
	  laydate.render({
	    elem: '#date'
	  });
	  laydate.render({
	    elem: '#date1'
	  });
	  
	  //创建一个编辑器
	  var editIndex = layedit.build('LAY_demo_editor');
	 
	  //自定义验证规则
	  form.verify({
	    title: function(value){
	      if(value.length < 5){
	        return '标题至少得5个字符啊';
	      }
	    }
	    ,pass: [
	      /^[\S]{6,12}$/
	      ,'密码必须6到12位，且不能出现空格'
	    ]
	    ,content: function(value){
	      layedit.sync(editIndex);
	    }
	  });
	  
	  //监听指定开关
	  form.on('switch(switchTest)', function(data){
	    layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
	      offset: '6px'
	    });
	    layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
	  });
	  
	  //监听提交
	  form.on('submit(demo1)', function(data){
	    layer.alert(JSON.stringify(data.field), {
	      title: '最终的提交信息'
	    })
	    return false;
	  });
	 
	  //表单赋值
	  layui.$('#LAY-component-form-setval').on('click', function(){
	    form.val('example', {
	      "username": "贤心" // "name": "value"
	      ,"password": "123456"
	      ,"interest": 1
	      ,"like[write]": true //复选框选中状态
	      ,"close": true //开关状态
	      ,"sex": "女"
	      ,"desc": "我爱 layui"
	    });
	  });
	  
	  //表单取值
	  layui.$('#LAY-component-form-getval').on('click', function(){
	    var data = form.val('example');
	    alert(JSON.stringify(data));
	  });
	  
	});
		   
	
	</script>
</html>
