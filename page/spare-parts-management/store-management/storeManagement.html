<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>仓库管理</title>
	</head>
	<link rel="stylesheet" href="../../../lib/layui-v2.5.5/css/layui.css">
		 <style>
		        .layui-nav .layui-nav-more {
		            content: '';
		            width: 0;
		            height: 0;
		            border-style: solid dashed dashed;
		            border-color: #fff transparent transparent;
		            overflow: hidden;
		            cursor: pointer;
		            transition: all .2s;
		            -webkit-transition: all .2s;
		            position: absolute;
		            top: 50%;
		            right: 15px;
		            margin-top: -3px;
		            border-width: 6px;
		            border-top-color: rgba(255,255,255,.7);
		        }
		    </style>
		</head>
		<body>
		<div class="weadmin-body" style="margin-left: 3%;">
		    <form class="layui-form" style="width: 1150px;">
		        <div class="layui-row">
		            <div class="layui-col-md8">
		                <div class="layui-form-item layui-inline">
		                    <div style="padding: 10px;">仓库名称</div>
		                    <div class="layui-input-inline">
		                        <input type="text" name="issueCoding" lay-verify="title" autocomplete="off" class="layui-input" id="wname">
		                    </div>
		                </div>
		                <div class="layui-form-item layui-inline">
		                    <div style="padding: 10px;">地区</div>
		                    <div class="layui-input-inline">
		                        <input type="text" name="issueName"  lay-verify="title" autocomplete="off" class="layui-input" id="address">
		                    </div>
		                </div>
		
		            </div>
		            <div class="layui-col-md4">
		                <div class="layui-form-item layui-inline" style="margin-left: 30px;margin-top: 40px;">
		                    <button class="layui-btn layui-bg-blue" type="button" id="sel">查询</button>
		                    <button class="layui-btn" type="reset" style="background-color:#c2c2c2">重置</button>
							<button class="layui-btn layui-bg-blue" type="button" style="background-color:#c2c2c2" onclick="WeAdminShow('新增','./addStoreManagement.html',500,400)">新增</button>
		                </div>
		            </div>
		        </div>
		    </form>
			<table class="layui-table" id="problem" lay-filter="test"></table>
			<script type="text/html" id="barDemo">
				<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="upd">查看</a>
				<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
			</script>

		</div>
	</body>
		 <script src="../../../lib/layui-v2.5.5/layui.js"></script>
         <script src="../../../static/js/spare-parts-management/store-management/storeManagement.js"></script>
</html>
