<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>新增仓库</title>
	</head>
	<link rel="stylesheet" href="../../../lib/layui-v2.5.5/css/layui.css">
	<body>
		<div class="weadmin-body">
		    <form class="layui-form" id="pro">
		        <blockquote class="layui-elem-quote">新增仓库</blockquote>
		        <div class="layui-row">
		            <div class="layui-col-md12" style="margin-left: 50px;">
		                <div class="layui-form-item layui-inline">
		                    <div style="padding: 10px;">仓库名称</div>
		                    <div class="layui-input-inline">
		                        <input type="text" name="wname" lay-verify="required" lay-reqtext="仓库名不能为空！" placeholder="请输入仓库名！" autocomplete="off" class="layui-input">
		                    </div>
		                </div>
		                <div class="layui-form-item layui-inline">
		                    <div style="padding: 10px;">仓库地址</div>
		                    <div class="layui-input-inline">
		                        <input type="text" name="address" lay-verify="required"  lay-reqtext="仓库地址不能为空！" placeholder="请输入仓库地址！" autocomplete="off" class="layui-input" >
		                    </div>
		                </div>
		               <div class="layui-form-item layui-inline">
		                   <div style="padding: 10px;">创建人</div>
		                   <div class="layui-input-inline">
		                       <input type="text"   lay-verify="title" autocomplete="off" class="layui-input" value="张某">
							   <input type="hidden"   lay-verify="title" autocomplete="off" class="layui-input" value="1" name="pid">
		                   </div>
		               </div>
		            </div>
		
		            <div class="" style="margin-left: 300px;margin-top: 5%;">
		                <div class="layui-form-item">
		                    <button class="layui-btn layui-bg-blue" type="button" lay-submit lay-filter="formDemo2">保存</button>
		                    <button class="layui-btn layui-bg-gray" type="reset" onclick="x_admin_close()">关闭</button>
		                </div>
		            </div>
		        </div>
		    </form>
		</div>
	</body>
	<script src="../../../lib/layui-v2.5.5/layui.js"></script>
	<script src="../../../static/js/spare-parts-management/store-management/addStoreManagement.js"></script>
</html>
